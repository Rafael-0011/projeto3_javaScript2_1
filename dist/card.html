<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 2.1 - Javascript</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <main>
      <article class="card">
        <div class="card__border">
          <header class="card__header">
            <h1 class="card__titulo line">IDENTIFICATION CARD</h1>
          </header>
          <div class="card__info">
            <figure>
              <img id="img" alt="User Image" class="card__img" />
              <figcaption>
                <p class="card__name" id="username"></p>
              </figcaption>
            </figure>
            <div>
              <section class="card__details">
                <div class="card__inline">
                  <label for="id" class="card__texto">id</label>
                  <p class="card__texto" id="id"></p>
                </div>
                <h4 class="card__name" id="firstName"></h4>
                <h4 class="card__name" id="lastName"></h4>
                <p class="card__texto" id="address"></p>
              </section>

              <section class="card__attributes">
                <div>
                  <label class="card__label">SEX</label>
                  <p class="card__texto" id="gender"></p>
                </div>
                <div>
                  <label class="card__label">HAIR</label>
                  <p class="card__texto" id="hair"></p>
                </div>
                <div>
                  <label class="card__label">EYES</label>
                  <p class="card__texto" id="eyeColor"></p>
                </div>
                <div>
                  <label class="card__label">HGT</label>
                  <p class="card__texto" id="height"></p>
                </div>
                <div>
                  <label class="card__label">WGT</label>
                  <p class="card__texto" id="weight"></p>
                </div>
              </section>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
